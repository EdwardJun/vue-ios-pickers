  <style>
    button {
      font-size: 1em;
    }
    .data {
      padding: 10px;
      box-sizing: border-box;
      font-size: .9em;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="show.picker = true">默认</button>
    <button @click="show.date = true">日期(年.月.日)</button>
    <button @click="show.month = true">日期(年.月)</button>
    <button @click="show.year = true">日期(年)</button>
    <button @click="show.datetime = true">日期(年.月.日 时:分)</button>
    <button @click="show.time = true">时间(时:分)</button>
    <vue-ios-pickers
      :show="show.picker"
      :picker-data="pickerData"
      :on-cancel="cancelHandler"
      :on-confirm="confirmHandler"
    ></vue-ios-pickers>
    <vue-ios-pickers
      :show="show.date"
      date="date"
      :on-cancel="cancelHandler"
      :on-confirm="confirmHandler"
    ></vue-ios-pickers>
    <vue-ios-pickers
      :show="show.year"
      date="date"
      :cols="1"
      :on-cancel="cancelHandler"
      :on-confirm="confirmHandler"
    ></vue-ios-pickers>
    <vue-ios-pickers
      :show="show.month"
      date="date"
      :cols="2"
      :on-cancel="cancelHandler"
      :on-confirm="confirmHandler"
    ></vue-ios-pickers>
    <vue-ios-pickers
      :show="show.time"
      date="time"
      :on-cancel="cancelHandler"
      :on-confirm="confirmHandler"
    ></vue-ios-pickers>
    <vue-ios-pickers
      :show="show.datetime"
      date="datetime"
      :cols="5"
      :on-cancel="cancelHandler"
      :on-confirm="confirmHandler"
    ></vue-ios-pickers>
    <pre class="data" v-text="resultData"></pre>
  </div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./dist/vue-ios-pickers.js"></script>
  <script>

      // Vue.use('vue-ios-pickers');
      new Vue({
        el: '#app',
        data: {
          show: {
            picker: false,
            date: false,
            year: false,
            month: false,
            time: false,
            datetime: false
          },
          pickerData: [
            [
              {
                name: '北京',
                id: '010',
                children: [
                  {
                    name: '东城区',
                    id: '0101',
                    children: [
                      { name: '长安街', id: '010101' },
                      { name: '长椿街', id: '010102' }
                    ]
                  },
                  {
                    name: '西城区',
                    id: '0102',
                    children: [
                      { name: '西长安街', id: '010201' },
                      { name: '西长椿街', id: '010202' }
                    ]
                  }
                ]
              }
            ]
          ],
          resultData: ''
        },
        methods: {
          cancelHandler() {
            this.show.picker = false;
            this.show.date = false;
            this.show.month = false;
            this.show.year = false;
            this.show.time = false;
            this.show.datetime = false;
          },
          confirmHandler(result) {
            this.resultData = JSON.stringify(result, '', 2);
            console.log(this.resultData)
            this.cancelHandler();
          }
        }
      });
    </script>
</body>
</html>
